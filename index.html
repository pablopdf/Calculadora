<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body id="body">
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="outputscreen" />
        <button onclick="Clear()">CI</button>
        <button onclick="del()">DEL</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')" class="simbolo">รท</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">X</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')" class="simbolo">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('.')" id="simbolo">.</button>
        <button onclick="display('0')">0</button>
        <button onclick="Calculate()" class="equal" id="button">=</button>
      </div>
    </div>
    <script>
      let outputScreen = document.getElementById("outputscreen");
      function display(num) {
        outputScreen.value += num;
      }
      function Calculate() {
        try {
          outputScreen.value = eval(outputScreen.value);
        } catch (err) {
          alert("Invalido");
        }
      }
      function Clear() {
        outputScreen.value = "";
      }
      function del() {
        outputScreen.value = outputScreen.value.slice(0, -1);
        console.log(display);
      }

      const button = document.getElementById("button");
      const body = document.querySelector("body");

      const generateRandomColor = () => {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);

        const rgbColor = `rgb(${r},${g},${b})`;
        return rgbColor;
      };

      const setBackground = () => {
        const newColor = generateRandomColor();
        body.style.backgroundColor = newColor;
      };

      button.addEventListener("click", setBackground);
    </script>
  </body>
</html>
